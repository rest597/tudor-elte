<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Tudor - Admin Dashboard</title>

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- FA CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
            <h1>Admin Dashboard

            </h1>

            <div>
                <form th:action="@{/logout}" method="post">
                    <input class="btn btn-info btn-sm" type="submit" value="Sign Out"/>
                </form>
            </div>

            <br />
            <h2>Control buttons</h2>
            <div>
                <button type="button" data-toggle="modal" data-target="#customerModal" class="btn btn-info btn-sm"><span class="fa fa-users"></span> New Customer</button>
                <button type="button" data-toggle="modal" data-target="#tudorModal" class="btn btn-info btn-sm"><span class="fa fa-users"></span> New Tudor</button>
                <button type="button" data-toggle="modal" data-target="#adminModal" class="btn btn-info btn-sm"><span class="fa fa-users"></span> New Admin</button>
            </div>

            <br />
            <br />
            <h2>Users</h2>
            <div class="table-responsive">
                <table id="userDataTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Id</th>
                        <th>Username</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
            <h2>Questions</h2>
            <div class="table-responsive">
                <table id="userQuestionTable" class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Date</th>
                        <th>Body</th>
                        <th>Specialization</th>
                        <th>Archived?</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </main>

        <!-- Answer Modal -->
        <div class="modal fade" id="questionModal" tabindex="-1" role="dialog" aria-labelledby="questionModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="questionModalLabel">Question details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <h2>Answers</h2>
                        <div class="table-responsive">
                            <table id="answerTable" class="table table-striped">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Id</th>
                                    <th>Title</th>
                                    <th>Date</th>
                                    <th>Body</th>
                                    <th>Rating</th>
                                    <th>Archived?</th>
                                    <th>Action</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Customer Modal -->
        <div class="modal fade" id="customerModal" tabindex="-2" role="dialog" aria-labelledby="customerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="customerModalLabel">New customer</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form onsubmit="newCustomer()">
                            <div class="form-group">
                                <label for="customerUsername">Username</label>
                                <input type="text" class="form-control" id="customerUsername" placeholder="Enter the username" />
                            </div>
                            <div class="form-group">
                                <label for="customerPassword">Password</label>
                                <input type="password" class="form-control" id="customerPassword" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <label for="customerName">Name</label>
                                <input type="text" class="form-control" id="customerName" placeholder="Name" />
                            </div>
                            <div class="form-group">
                                <label for="customerAge">Age</label>
                                <input type="text" class="form-control" id="customerAge" placeholder="Age" />
                            </div>
                            <div class="form-group">
                                <label for="customerBio">Bio</label>
                                <textarea class="form-control" id="customerBio" placeholder="Write some bio"></textarea>
                            </div>
                            <button type="submit" class="btn btn-secondary">Save</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <!-- Tudor Modal -->
        <div class="modal fade" id="tudorModal" tabindex="-3" role="dialog" aria-labelledby="tudorModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="tudorModalLabel">New tudor</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form onsubmit="newTudor()">
                            <div class="form-group">
                                <label for="tudorUsername">Username</label>
                                <input type="text" class="form-control" id="tudorUsername" placeholder="Enter the username" />
                            </div>
                            <div class="form-group">
                                <label for="tudorPassword">Password</label>
                                <input type="password" class="form-control" id="tudorPassword" placeholder="Password" />
                            </div>
                            <div class="form-group">
                                <label for="tudorName">Name</label>
                                <input type="text" class="form-control" id="tudorName" placeholder="Name" />
                            </div>
                            <div class="form-group">
                                <label for="tudorAge">Age</label>
                                <input type="text" class="form-control" id="tudorAge" placeholder="Age" />
                            </div>
                            <div class="form-group">
                                <label for="tudorSpec">Specialization</label>
                                <input type="text" class="form-control" id="tudorSpec" placeholder="Specialization" />
                            </div>
                            <div class="form-group">
                                <label for="tudorExperience">Experience</label>
                                <textarea class="form-control" id="tudorExperience" placeholder="What is your experience?"></textarea>
                            </div>
                            <button type="submit" class="btn btn-secondary">Save</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Modal -->
        <div class="modal fade" id="adminModal" tabindex="-4" role="dialog" aria-labelledby="adminModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="adminModalLabel">New admin</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form onsubmit="newAdmin()">
                            <div class="form-group">
                                <label for="adminUsername">Username</label>
                                <input type="text" class="form-control" id="adminUsername" placeholder="Enter the username" />
                            </div>
                            <div class="form-group">
                                <label for="adminPassword">Password</label>
                                <input type="password" class="form-control" id="adminPassword" placeholder="Password" />
                            </div>
                            <button type="submit" class="btn btn-secondary">Save</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>



    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/admin_home.js"></script>
</body>
</html>
